<ion-header>
  <ion-toolbar class="menu">
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
  </ion-toolbar>
    <ion-toolbar class="regresar">
      <ion-buttons slot="start">
        <ion-icon name="arrow-back" routerLink="/"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <img class="icon" src="assets/icon/graphic2.svg" alt="">
  <form autocomplete="off" (submit)="doLogin()">
    <ion-item>
      <ion-label position="floating" class="correo"> Correo electrónico <span class="text-danger"></span></ion-label>
      <ion-input  type="text" [(ngModel)]="email" name="email" required="true" autoFocus></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="password"> Contraseña <span class="text-danger"></span></ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password" required="true"></ion-input>
    </ion-item>
    <ion-button  class="ion-margin-top" type="submit" expand="block">Entrar</ion-button>
  </form>
  
  <!-- <div class="ion-text-center ion-margin-top">
    <a routerLink="/registro"><small>Olvidé mi Contraseña</small></a>
  </div> -->
</ion-content>
